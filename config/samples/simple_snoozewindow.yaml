apiVersion: scheduling.codeacme.org/v1alpha1
kind: SnoozeWindow
metadata:
  name: simple-snooze
  namespace: default
spec:
  namespace: "default"
  snooze_schedule: "true"
  wake_schedule: "false"
  timezone: "UTC"

# Simple test deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: default
  labels:
    app: "test-app"
  annotations:
    kube-snooze/enabled: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "test-app"
  template:
    metadata:
      labels:
        app: "test-app"
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80 
